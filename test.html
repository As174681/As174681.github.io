<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <style type="text/css">
         .red{
         color:red;
         }
         .green{
         color:green;
         }
         </style>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<p class="red">red</p>
<p id="w" class="red">white</p>
<p id="g">green</p>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
  $( "#red" ).addClass( "red" );
  $( "#w" ).removeClass( "red" );
  $( "#g" ).addClass( "green" );
</script>
</body>
</html>
