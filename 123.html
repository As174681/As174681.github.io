<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="row" id="mydata">

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(function (){
    var url = "https://memes.tw/wtf/api?contest=162";
    $.ajax({
      url: url,
      dataType: "json",
      type: "get",
      //Type: Function(Anything data, String textStatus, jqXHR jqXHR)
      success: function(data, textStatus, jqXHR) {
        //     console.log(JSON.stringify(data));
        for(var i=0;i<6;i++) {
          var h5=" <div class=\"col-md-4\">\n" +
                  "                    <div class=\"card mb-4 box-shadow\">\n" +
                  "                        <img class=\"card-img-top\" src=\"" + data[i].src + "\">\n" +
                  "                        <div class=\"card-body\">\n" +
                  "                            <p class=\"card-text\">"+data[i].title+"</p>\n" +
                  "                            <div class=\"d-flex justify-content-between align-items-center\">\n" +
                  "                                <div class=\"btn-group\">\n" +
                  "                                    <button type=\"button\" class=\"btn btn-sm btn-outline-secondary\">"+data[i].author.name+"</button>\n" +
                  "                                </div>\n" +
                  "                                <small class=\"text-muted\">9 mins</small>\n" +
                  "                            </div>\n" +
                  "                        </div>\n" +
                  "                    </div>\n" +
                  "                </div>";
          $("#mydata").append(h5);
        }
      },
      //Type: Function(jqXHR jqXHR, String textStatus, String errorThrown)
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("fail");

      }
    });
  })
</script>

</body>
</html>
